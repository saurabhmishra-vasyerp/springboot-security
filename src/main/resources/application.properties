spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

security.users.user2.name=user
security.users.user2.password=password
security.users.user2.roles=USER
security.users.admin2.name=admin
security.users.admin2.password=password
security.users.admin2.roles=ADMIN,USER

#SQL Local properties
spring.datasource.url=jdbc:postgresql://localhost:5432/security
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
